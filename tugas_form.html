<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pendaftaran</title>
</head>
<body>
<form>
    <h3>FORM PENDAFTARAN</h3>
<br><br/>
Nama : <input type="text" name="nama" placeholder="ketikan nama kamu"> <br/>
Kota Kelahiran : <input type="text" list="kota_lahir" name="kota_lahir" placeholder="ketikan nama kota"> 
<datalist id="kota_lahir">
    <option value="Semarang">Semarang</option>
    <option value="Balikpapan">Balikpapan</option>
    <option value="Jakarta">Jakarta</option>
    <option value="Yogyakarta">Yogyakarta</option>
    <option value="Tegal">Tegal</option>
    <option value="Kab Semarang">Kab Semarang</option>
</datalist><br/>
Tanggal Lahir : <input type="date" name="tanggal_lahir"> <br/>
Gender : 
 <input type="radio" name="gender" value="Pria"> Pria 
 <input type="radio" name="gender" value="Wanita"> Wanita
  <br/>
No Telepon
<input type="number" placeholder="ketikan no telepon kamu"> <br/>
Alamat <textarea name="nomor_telepon" id="" cols="30" rows="10"></textarea> <br/>
Agama
<select name="Agama">
    <option value="Islam">islam</option>
    <option value="Katholik">Katholik</option>
    <option value="Kristen">Kristen</option>
    <option value="Hindu">Hindu</option>
    <option value="Budha">Budha</option>
    <option value="Konghucu">Konghucu</option>
</select>
<br/>
Vaksin sudah belum
<input type="radio" name="vaksin" value="Sudah"> Sudah
 <input type="radio" name="vaksin" value="Belum"> Belum
  <br/>
Makanan Favorit <br/>
<input type="checkbox" name="makanan_favorit" value="nasi goreng"> nasi goreng <br/>
<input type="checkbox" name="makanan_favorit" value="siomay"> siomay <br/>
<input type="checkbox" name="makanan_favorit" value="bakso"> bakso <br/>
<input type="checkbox" name="makanan_favorit" value="mie goreng"> mie goreng <br/>
<input type="checkbox" name="makanan_favorit" value="batagor"> batagor <br/>
</form>
</body>
</html>
